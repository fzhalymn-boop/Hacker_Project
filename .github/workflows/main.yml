name: Build APK
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build with Buildozer
        uses: Peter-Scharfe/buildozer-action@v2
        with:
          buildozer_version: master
          workdir: .
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: App-Package
          path: bin/*.apk
