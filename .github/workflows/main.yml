name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        uses: ArtemBernatskyy/buildozer-action@v1
        with:
          workdir: .
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: My-App
          path: bin/*.apk

