name: Build
on: [push]
jobs:
  apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build with Buildozer
        uses: FarasAtwi/buildozer-action@v1
        with:
          workdir: .
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: HackerApp
          path: bin/*.apk
